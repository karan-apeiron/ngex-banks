        let map;

        function initMap() {
            // The location of Uluru
            var uluru = {
                lat: 9.082,
                lng: 8.6753
            };
            // The map, centered at Uluru
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 7,
                center: uluru
            });
            // The marker, positioned at Uluru
            markers(map);
        }
        let markersArr = [];

        function markers(map) {
            for (var i = 0; i < unionBank.length; i++) {
                var locationInfowindow = new google.maps.InfoWindow({
                    content: `${unionBank[i].business_id} : ${
              unionBank[i].business_name
            } <br/> ${unionBank[i].address1}`
                });
                var latLng = new google.maps.LatLng(
                    unionBank[i].lat,
                    unionBank[i].lon
                );
                var marker = new google.maps.Marker({
                    position: latLng,
                    map: map,
                    InfoWindow: locationInfowindow,
                    icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                });
                google.maps.event.addListener(marker, "click", function () {
                    hideAllInfoWindows(map);
                    this.InfoWindow.open(map, this);
                });
                markersArr.push(marker);
            }
            for (var i = 0; i < firstBank.length; i++) {
                var locationInfowindow = new google.maps.InfoWindow({
                    content: `${firstBank[i].business_id} : ${
              firstBank[i].business_name
            } <br/> ${firstBank[i].address1}`
                });
                var latLng = new google.maps.LatLng(
                    firstBank[i].lat,
                    firstBank[i].lon
                );
                var marker = new google.maps.Marker({
                    position: latLng,
                    map: map,
                    InfoWindow: locationInfowindow,
                    icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
                });
                google.maps.event.addListener(marker, "click", function () {
                    hideAllInfoWindows(map);
                    console.log(`marker` + marker);
                    this.InfoWindow.open(map, this);
                });
                markersArr.push(marker);
            }
            let legend = document.querySelector("#legend");
            let diamondEl = document.createElement("div");
            diamondEl.innerHTML = `<img src="http://maps.google.com/mapfiles/ms/icons/red-dot.png"/> First Bank`;
            let accessEl = document.createElement("div");
            accessEl.innerHTML = `<img src="http://maps.google.com/mapfiles/ms/icons/blue-dot.png"/> Union Bank`;
            legend.appendChild(diamondEl);
            legend.appendChild(accessEl);
            map.controls[google.maps.ControlPosition.RIGHT_TOP].push(legend);

            function hideAllInfoWindows(map) {
                markersArr.forEach(function (mark) {
                    mark.InfoWindow.close(map, mark);
                });
            }
        }
