      let map;
      function initMap() {
        // The location of Uluru
        var uluru = { lat: 9.082, lng: 8.6753 };
        // The map, centered at Uluru
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 7,
          center: uluru
        });
        // The marker, positioned at Uluru
        markers(map);
      }
      let markersArr = [];
      function markers(map) {
        for (var i = 0; i < keystoneBank.length; i++) {
          var locationInfowindow = new google.maps.InfoWindow({
            content: `${keystoneBank[i].business_id} : ${
              keystoneBank[i].business_name
            } <br/> ${keystoneBank[i].address1}`
          });
          var latLng = new google.maps.LatLng(
            keystoneBank[i].lat,
            keystoneBank[i].lon
          );
          var marker = new google.maps.Marker({
            position: latLng,
            map: map,
            InfoWindow: locationInfowindow,
            icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
          });
          google.maps.event.addListener(marker, "click", function() {
            hideAllInfoWindows(map);
            this.InfoWindow.open(map, this);
          });
          markersArr.push(marker);
        }
        for (var i = 0; i < sterlingBank.length; i++) {
          var locationInfowindow = new google.maps.InfoWindow({
            content: `${sterlingBank[i].business_id} : ${
              sterlingBank[i].business_name
            } <br/> ${sterlingBank[i].address1}`
          });
          var latLng = new google.maps.LatLng(
            sterlingBank[i].lat,
            sterlingBank[i].lon
          );
          var marker = new google.maps.Marker({
            position: latLng,
            map: map,
            InfoWindow: locationInfowindow,
            icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
          });
          google.maps.event.addListener(marker, "click", function() {
            hideAllInfoWindows(map);
            console.log(`marker` + marker);
            this.InfoWindow.open(map, this);
          });
          markersArr.push(marker);
        }
        let legend = document.querySelector("#legend");
        let sterlingEl = document.createElement("div");
        sterlingEl.innerHTML = `<img src="http://maps.google.com/mapfiles/ms/icons/red-dot.png"/> Sterling Bank`;
        let keystoneEl = document.createElement("div");
        keystoneEl.innerHTML = `<img src="http://maps.google.com/mapfiles/ms/icons/blue-dot.png"/> Keystone Bank`;
        legend.appendChild(sterlingEl);
        legend.appendChild(keystoneEl);
        map.controls[google.maps.ControlPosition.RIGHT_TOP].push(legend);

        function hideAllInfoWindows(map) {
          markersArr.forEach(function(mark) {
            mark.InfoWindow.close(map, mark);
          });
        }
      }
    </script>
